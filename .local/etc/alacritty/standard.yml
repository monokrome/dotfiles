background_opacity: 0.93
custom_cursor_colors: false
draw_bold_text_with_bright_colors: true
hide_cursor_when_typing: false
live_config_reload: true
render_timer: false
tabspaces: 4

env:
  TERM: xterm-256color

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

scrolling:
  history: 10000
  multiplier: 3
  faux_multiplier: 3
  auto_scroll: true

auto_scroll: false
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"

visual_bell:
  animation: EaseOutExpo
  duration: 0

window:
  dimensions:
    columns: 160
    lines: 64

  padding:
    x: 2
    y: 2

dpi:
  x: 96.0
  y: 96.0

font:
  use_thin_strokes: true

  normal:
    family: Hack

  bold:
    family: Hack

  italic:
    family: Hack

  size: 11.0

  offset:
    x: 0.0
    y: 0.0

  glyph_offset:
    x: 0.0
    y: 0.0


colors:
  primary:
    background: '0x2E3440'
    foreground: '0xD8DEE9'

  cursor:
    text: '0x2E3440'
    cursor: '0xD8DEE9'

  normal:
    black: '0x3B4252'
    red: '0xBF616A'
    green: '0xA3BE8C'
    yellow: '0xEBCB8B'
    blue: '0x81A1C1'
    magenta: '0xB48EAD'
    cyan: '0x88C0D0'
    white: '0xE5E9F0'

  bright:
    black: '0x4C566A'
    red: '0xBF616A'
    green: '0xA3BE8C'
    yellow: '0xEBCB8B'
    blue: '0x81A1C1'
    magenta: '0xB48EAD'
    cyan: '0x8FBCBB'
    white: '0xECEFF4'

